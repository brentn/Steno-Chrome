<!DOCTYPE html>
<html>
<head><title>Steno-Chrome Options</title>
  <style>
    body: { padding: 10px; }
  </style>
</head>
<body>

<div>
  <span style='float:right; margin-top:-10px; font-size:x-small; color:darkgrey'>version:<span id='lblVersion'>0</span></span>
</div>  
<div>
  To Enable:
  <div style='padding-left:80px; text-style:italic'>
    <h4>Can only be enabled on Chromebooks</h4>
    Open your <a href="chrome://settings/languages" target="_blank">Language and Input Settings</a> and ensure <i>Steno Keyboard</i> is checked under <b>Input Method</b>
    <br/><br/>
    <i>Active keyboard can be selected from the System Tray</i>
    <br/><br/>
  </div>
</div>

<div>
  Input device:
  <div style='padding-left:80px'>
    <select id="ddlInput">
      <option value="NKRO">NKRO Keyboard</option>
    </select>
  </div>
</div>

<div>
  Translator:
  <div style='padding-left:80px'>
    <select id="ddlTranslator">
      <option value="RAW">Raw Strokes</option>
      <option value="SIMPLE">Simple Dictionary Lookup</option>
      <option value="FULL">Dictionary Lookup with English Orthography</option>
    </select>
  </div>
</div>

<div>
  Dictionaries:<br/>
  <div style='padding-left:80px'>
    <div>
      <label>
        <input type="checkbox" id="cbDefaultDictionary">
        Use default dictionary?
      </label>
    </div><br/>
    <div>
      <input type="button" id="btnInstallDictionaryPlugin" value="Allow Personal Dictionaries?"/>
    </div>
    <div id='pnlCustomDictionary' style='display:none'>
      <label>
        <input type="checkbox" id="cbCustomDictionary">
        Use personal dictionaries?
      </label>
      <button id='btnEditCustomDictionaries'>Edit Dictionaries...</button>
    </div>
  </div>
</div>

<div>
  Spaces:
  <div style='padding-left:80px'>
    <label>
      <input type="checkbox" id="cbSpaces">
      Put spaces BEFORE words?
    </label>
  </div>
</div>

<div>
  Undo buffer :
  <div style='padding-left:80px'>
    <input id="tbUndo" type="number" step="5" style="width:50px"/> strokes
  </div>
</div>
<br/><br/>
<div id="status" style='float:left'></div>
<button id="save" style='float:right'>Save</button>
<br/><br/>

<script src="/js/plugins.js"></script>
<script src="/js/options.js"></script>
</body>
</html>
