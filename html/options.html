<!DOCTYPE html>
<html>
<head><title>Steno-Chrome Options</title>
  <style>
    body: { padding: 10px; }
  </style>
</head>
<body>
  
<div>
  To Enable:
  <div style='padding-left:80px; text-style:italic'>
    <h4>Can only be enabled on Chromebooks</h4>
    Open your <a href="chrome://settings/languages" target="_blank">Language and Input Settings</a> and ensure <i>Steno Keyboard</i> is checked under <b>Input Method</b>
    <br/><br/>
    <i>Active keyboard can be selected from the System Tray</i>
    <br/><br/>
  </div>
</div>

<div>
  Input device:
  <div style='padding-left:80px'>
    <select id="ddlInput">
      <option value="NKRO">NKRO Keyboard</option>
    </select>
  </div>
</div>

<div>
  Translator:
  <div style='padding-left:80px'>
    <select id="ddlTranslator">
      <option value="RAW">Raw Strokes</option>
      <option value="DICTIONARY">Dictionary Lookup</option>
      <option value="ORTHOGRAPHY">Dictionary Lookup with Orthography</option>
    </select>
  </div>
</div>

<div>
  Dictionaries:<br/>
  <div style='padding-left:80px'>
    <label>
      <input type="checkbox" id="cbDefaultDictionary">
      Use default dictionary?
    </label><br/>
    <label>
      <input type="checkbox" id="cbCustomDictionary">
      Use custom dictionaries?
    </label>
  </div>
</div>

<div>
  Spaces:
  <div style='padding-left:80px'>
    <label>
      <input type="checkbox" id="cbSpaces">
      Put spaces BEFORE words?
    </label>
  </div>
</div>

<div>
  Undo buffer :
  <div style='padding-left:80px'>
    <input id="tbUndo" type="number" step="5" style="width:50px"/> strokes
  </div>
</div>
<br/><br/>
<div id="status"></div>
<button id="save">Save</button>

<script src="/js/options.js"></script>
</body>
</html>
